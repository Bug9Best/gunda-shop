<div class="box">
    <p class="text-white font-custom font-extrabold">Gunda Shop 
        <i class="pi pi-angle-down mt-0" style="font-size: 5rem"></i>
    </p>

    <p-carousel [value]="landing" [autoplayInterval]="6000" [showNavigators]="false" [showIndicators]="false">
        <ng-template let-data pTemplate="item">
            <div class="overflow-hidden	img-container">
                <img [src]="data.image" class="object-cover object-top img-landing opacity-90" />
            </div>
        </ng-template>
    </p-carousel>
</div>

<p class="text-5xl text-center font-bold pt-12">สินค้าตัวอย่าง</p>
<div class="grid grid-cols-3 w-full pt-12">
    <div class="flex flex-col">
        <div class="overflow-hidden flex justify-center" style="height: 400px;">
            <img class="delay" [src]="highGradeURL[randomNum]">
        </div>
        <p class="text-center font-bold">{{ highGradeName[randomNum] }}</p>
        <div class="flex justify-center">
            <button 
                type="button" label="ดูสินค้า High-Grade เพิ่มเติม" 
                style="width: 50%;"
                class="p-button-outline p-button-secondary mt-5 shadow"  
                routerLink="../category/high-grade" pButton pRipple>
            </button>
        </div>
    </div>

    <div class="flex flex-col">
        <div class="overflow-hidden flex justify-center" style="height: 400px;">
            <img class="delay" [src]="realGradeURL[randomNum]">
        </div>
        <p class="text-center font-bold">{{ realGradeName[randomNum] }}</p>
        <div class="flex justify-center">
            <button 
                type="button" label="ดูสินค้า Real-Grade เพิ่มเติม" 
                style="width: 50%;"
                class="p-button-outline p-button-secondary mt-5 shadow"  
                routerLink="../category/real-grade" pButton pRipple>
            </button>
        </div>
    </div>

    <div class="flex flex-col">
        <div class="overflow-hidden flex justify-center" style="height: 400px;">
            <img class="delay" [src]="masterGradeURL[randomNum]">
        </div>
        <p class="text-center font-bold">{{ masterGradeName[randomNum] }}</p>
        <div class="flex justify-center">
            <button 
                type="button" label="ดูสินค้า Master-Grade เพิ่มเติม" 
                style="width: 50%;"
                class="p-button-outline p-button-secondary mt-5 shadow"  
                routerLink="../category/master-grade" pButton pRipple>
            </button> 
        </div>
    </div>

    <div class="flex flex-col mt-5">
        <div class="overflow-hidden flex justify-center" style="height: 400px;">
            <img class="delay" [src]="perfectGradeURL[randomNum]">
        </div>
        <p class="text-center font-bold">{{ perfectGradeName[randomNum] }}</p>
        <div class="flex justify-center">
            <button 
                type="button" label="ดูสินค้า Perfect-Grade เพิ่มเติม" 
                style="width: 50%;"
                class="p-button-outline p-button-secondary mt-5 shadow"            
                routerLink="../category/perfect-grade" pButton pRipple>
            </button>
        </div>
    </div>

    <div class="flex flex-col mt-5 mb-5">
        <div class="overflow-hidden flex justify-center items-center" style="height: 400px;">
            <img class="delay object-scale-down h-72 w-96" [src]="toolURL[randomNum]" height="200px">
        </div>
        <p class="text-center font-bold">{{ toolName[randomNum] }}</p>
        <div class="flex justify-center">
            <button 
            type="button" label="ดูสินค้า Tool เพิ่มเติม"
            style="width: 50%;"
            class="p-button-outline p-button-secondary mt-5 shadow"
            routerLink="../category/high-grade" pButton pRipple>
        </button>
        </div>
    </div>
</div>
